<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>埋单易手机APP部分截图</title>
	<link rel="stylesheet" href="./css/layui.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<style type="text/css">
	td{
		text-align: center;
	}
	img{
		width: 100%;
	}
</style>
<body>
	<div class="layui-container">
		<table class="layui-table" lay-skin="nob">
			<tr>
				<td><img lay-src="./img/mobile/1.png"></td>
				<td><img lay-src="./img/mobile/2.png"></td>
				<td><img lay-src="./img/mobile/3.png"></td>
			</tr>
			<tr>
				<td><img lay-src="./img/mobile/4.png"></td>
				<td><img lay-src="./img/mobile/5.png"></td>
				<td><img lay-src="./img/mobile/6.png"></td>
			</tr>
		</table>
	</div>
<script src="./js/layui.js" charset="utf-8"></script>
<script>
layui.use(['element','flow'], function(){
  var $ = layui.jquery
  ,element = layui.element
  ,flow = layui.flow;
  flow.lazyimg(); 
});
</script>
</body>
</html>
